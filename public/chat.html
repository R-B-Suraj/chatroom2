<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel = "icon" href="/img/favicon.png">
        <link rel = "stylesheet" href="/css/styles.min.css">
    </head>
    <body>
       
       <div class="chat">
           <div class="chat__sidebar"  id="sidebar">

           </div>
           <div class="chat__main">

            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id = "message-form">
                    <input name = "message" placeholder="Message" required autocomplete="off" />
                    <button >Send</button>
                </form>
    
                <button id="send-location">Send location</button>
            </div>
            
           </div>
       </div>
      
        

        <!-- <div id="messages"></div> -->

        <!-- <button id="increment">+1</button> -->
        <!-- because we configured our server to work with socket.io 
        our server serves a script file which can be accessed in client side for communication
        client side version of the library to set up websocket communication
        create our own client side js code and use the functions provided by the client side
        socket.io -->



       <!-- <form id = "message-form">
           <input name = "message" placeholder="Message" />
           <button >Send</button>
       </form>
       <button id="send-location">Send location</button> -->
       
<!-- this is the template for message , which we can use with mustache library  to render it -->
       <script  id="message-template" type="text/html">
           <div class="message">
               <p>
                   <span class="message__name">{{username}}</span>
                   <span class="message__meta">{{createdAt}}</span>
               </p>
                <p>{{message}}</p>
           </div>
       </script>



       <script  id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <!-- target is set to blank , this will open the link in new tab -->
             <p><a href="{{link}}" target="_blank"> - current Location</a></p>
        </div>
       </script>

       <script id="sidebar-template" type="text/html">
           <h2 class="room-title">{{room}}</h2>
           <h3 class="list-title">Users</h3>
           <ul class="users">
               <!-- rendering array of onjects.. ie users , for each of users element -->
            {{#users}}
                <li>{{username}}</li>   
            {{/users}}
           </ul>
       </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src = "/socket.io/socket.io.js"></script>
        <script src = "/js/chat.js"></script>
    
    
    </body>
</html>
